<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Text</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module" src="./scripts/handleSpelling/main.js"></script>
  </head>
  <body>
    <!-- ***Render*** {ðŸŽ¨} -->
    <p id="text"></p>

    <!-- ***Interface*** {ðŸ§ˆ} -->
    <button id="play-word">Word</button>
    <button id="revealWord">Reveal</button>

    <br /><br />
    <!-- ***Input*** {âŒ¨}-->
    <input
      id="inputSpelling"
      type="text"
      placeholder="Spelling..."
      oninput="this.value = this.value.replace(/([\uE000-\uF8FF]|\uD83C[\uDF00-\uDFFF]|\uD83D[\uDC00-\uDDFF])/g, '')"
      onkeydown="this.value = this.value.replace(/[^A-Za-z]/, '')"
    />

    <!-- ***Input Render*** {âŒ¨ ~ðŸŽ¨}-->
    <p id="inputValue"><!-- Do a shaking animation with it is wrong --></p>

    <!-- ***Random Word*** {ðŸŽ²}-->
    <button id="randomWord">Random Word</button>
    <p id="random"></p>

    <!-- ***Word Interface*** {ðŸ“‹}-->
    <div id="wordStorage">
      <input id="inputWord" type="text" />
      <div id="wordList"></div>
      <button id="removeWord">Save</button>
    </div>
  </body>
</html>
