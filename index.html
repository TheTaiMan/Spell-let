<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- ***Handle Spelling*** {ðŸ”Š} -->
    <script type="module" src="./scripts/handleSpelling/main.js"></script>

    <!-- ***Handle Word List*** {ðŸ“ƒ} -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/handleWordList/remove.js" type="module"></script>
    <script src="./scripts/handleWordList/main.js" type="module"></script>
    <script src="./scripts/handleWordList/search.js" defer></script>
  </head>
  <body>
    <script>
      const pendingRemove = (event) => {
        const word = document.getElementById(event.target.id);
        word.classList.toggle("remove");
      };
      const toggleList = (event) => {
        const list = document.getElementById("wordStorage");
        list.classList.toggle("disappear");
      }
    </script>
    <!-- ***Render*** {ðŸŽ¨} -->
    <p id="text"></p>

    <br /><br />
    <!-- ***Interface*** {ðŸ§ˆ} -->
    <button id="play-word">Word</button>
    <button id="revealWord">Reveal</button>

    <br /><br />
    <!-- ***Input*** {âŒ¨}-->
    <input
      id="inputSpelling"
      type="text"
      placeholder="Spelling..."
      oninput="this.value = this.value.replace(/([\uE000-\uF8FF]|\uD83C[\uDF00-\uDFFF]|\uD83D[\uDC00-\uDDFF])/g, '')"
      onkeydown="this.value = this.value.replace(/[^A-Za-z]/, '')"
    />
    <br /><br />
    <!-- ***Input Render*** {âŒ¨ ~ðŸŽ¨}-->
    <p id="inputValue"><!-- Do a shaking animation with it is wrong --></p>

    <!-- ***Random Word*** {ðŸŽ²}-->
    <button id="randomWord">Random Word</button>
    <p id="random"></p>

    <!-- ***Word Interface*** {ðŸ“‹}-->
    <button id="listToggle" onclick="toggleList()">List</button>
    <div id="wordStorage">
      <input id="inputWord" type="text" />
      <div id="wordList"></div>
      <button id="removeWord">Save</button>
    </div>
  </body>
</html>
