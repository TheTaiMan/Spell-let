<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling</title>
    <!-- Styles -->
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/jsUtility.css" rel="stylesheet" type="text/css" />
    <link href="./styles/handleSpelling.css" rel="stylesheet" type="text/css" />

    <!-- Scripts -->
    <!-- ***Handle Spelling*** {ðŸ”Š} -->
    <script type="module" src="./scripts/handleSpelling/main.js"></script>
    <!-- ***Handle Word List*** {ðŸ“ƒ} -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/handleWordList/remove.js" type="module"></script>
    <script src="./scripts/handleWordList/main.js" type="module"></script>
    <script src="./scripts/handleWordList/search.js" defer></script>
  </head>
  <body>
    <script>
      const pendingRemove = (event) => {
        const word = document.getElementById(event.target.id);
        word.classList.toggle("remove");
      };
    </script>
    <!-- ***Render*** {ðŸŽ¨} -->
    <p id="text"></p>

    <br /><br />
    <!-- ***Interface*** {ðŸ§ˆ} -->
    <!-- <img 
      src="./images/speaker.png" 
      id="play-word"/> -->
    <button id="play-word">Word</button>

    <br /><br />
    <!-- ***Input*** {âŒ¨}-->
    <div class="inputContainer" id="spellContainer">
      <img
        src="./images/check.png"
        class="imgBtn"
        id="checkBtn"
        ondragstart="return false;"
        ondrop="return false;"
      />
      <input
        class="input"
        autocomplete="off"
        spellcheck="false"
        id="inputSpelling"
        type="text"
        placeholder="Spelling..."
        oninput="this.value = this.value.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '')"
        onkeydown="this.value = this.value.replace(/[^A-Za-z]/, '')"
      />
      <span id="inputValue"></span>
      <img
        src="./images/reveal.png"
        class="imgBtn"
        id="revealWord"
        ondragstart="return false;"
        ondrop="return false;"
      />
    </div>

    <br /><br />
    <!-- ***Input Render*** {âŒ¨ ~ðŸŽ¨}-->
    <!-- Do a shaking animation with it is wrong --></p>
    <br /><br />
    <!-- ***Word List*** {ðŸ“‹}-->
    <button id="listToggle">List</button>
    <div id="wordStorage">
      <input
        id="inputWord"
        spellcheck="true"
        type="text"
        placeholder="Add or Search Words..."
        oninput="this.value = this.value = this.value.replace(/[^A-Za-z]/, '')"
      />
      <div id="wordList"></div>
      <button id="removeWord">Save</button>
    </div>
  </body>
</html>
